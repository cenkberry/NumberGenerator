<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="StyleSheet" href="./css/style.css">
    <title>Number Generator</title>
</head>

<body class="bg-info">

    <div class="container-xxl text-center">
        <p>How many numbers you want to create?</p>
        <input type="number" id="userInput" placeholder="Enter Number">
        <br>
        <p class="mt-2">Enter a number to find the divisible digits inside:</p>
        <input type="number" id="divide" placeholder="Enter divide number">
        <br>
        <button type="button" class="btn btn-dark mt-2" id="button">Click</button>
        <h5 id="result" class="my-2"></h5>
        <div id="numberbox" class="my-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body></html>
